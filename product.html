<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      max-height: 400px;
      object-fit: cover;
    }
    .bg-purple {
  background-color: #6f42c1 !important; /* Bootstrap‚Äôs purple tone */
}

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img id="productImage" class="img-fluid product-img rounded" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h2 id="productTitle"></h2>
        <p id="productDesc"></p>
        <h4>Price: ‚Çπ<span id="productPrice"></span></h4>
        <p>Rating: ‚≠ê<span id="productRating"></span></p>
        <p>Stock: <span id="productStock"></span></p>
        <button id="buyBtn" class="btn btn-primary">Buy Now</button>
      </div>
    </div>

    <!-- Contact Form (hidden by default) -->
    <form id="contactForm" class="mt-5" style="display:none;">
      <h4>Contact Form</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="col-md-6">
          <input type="tel" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col-12">
          <textarea class="form-control" placeholder="Address" rows="3" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="ecommercedata.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get("id"));
    let product = null;

    outer:
    for (const categoryGroup of storeData.products) {
      for (const category in categoryGroup) {
        product = categoryGroup[category].find(p => p.id === productId);
        if (product) break outer;
      }
    }

    if (!product) {
      document.body.innerHTML = "<h2 class='text-center mt-5'>Product not found</h2>";
    } else {
      document.getElementById("productImage").src = product.thumbnail;
      document.getElementById("productTitle").textContent = product.title;
      document.getElementById("productDesc").textContent = product.description;
      document.getElementById("productPrice").textContent = product.price;
      document.getElementById("productRating").textContent = product.rating;
      document.getElementById("productStock").textContent = product.quantity;

      const buyBtn = document.getElementById("buyBtn");
      if (product.quantity <= 0) {
        buyBtn.disabled = true;
        buyBtn.textContent = "Out of Stock";
      } else {
        buyBtn.addEventListener("click", () => {
          document.getElementById("contactForm").style.display = "block";
          buyBtn.scrollIntoView({ behavior: "smooth" });
        });
      }
    }
  </script>
